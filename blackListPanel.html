<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理界面</title>
    <link rel="stylesheet" href="Resources/CSS/blacklist.css">
    <script src="Resources/JS/jquery-3.4.1.min.js"></script>
    <script src="Resources/JS/config.js"></script>
    <script src="Resources/JS/common.js"></script>
    <script src="Resources/JS/blacklist.js"></script>
</head>
<body>
    <div id="manager" style="margin-bottom: 10px;width:150px;">
        <a href="accountLogin.html"><span>登录</span></a>
        <a href="blacklist.html"><span>返回</span></a>
    </div>
    <div>
        <h3 class="h3Title">黑名单审核列表</h3>
        <table id="checkblacklist" border="1">
            <tr>
                <th>id</th>
                <th>原因</th>
                <th>游戏名称</th>
                <th>所属区服</th>
                <th>角色ID</th>
                <th>QQ</th>
                <th>百度ID</th>
                <th>微信</th>
                <th>支付宝账号</th>
                <th>相关证据</th>
                <th>日期</th>
                <th>操作</th>
            </tr>
        </table>
    </div>
    <div>
        <h3 class="h3Title">取消黑名单申请列表</h3>
        <table id="cancelblacklist" border="1">
            <tr>
                <th>id</th>
                <th>黑名单id</th>
                <th>原因</th>
                <th>游戏名称</th>
                <th>所属区服</th>
                <th>角色ID</th>
                <th>QQ</th>
                <th>百度ID</th>
                <th>微信</th>
                <th>支付宝账号</th>
                <th>相关证据</th>
                <th>日期</th>
                <th>申请原因</th>
                <th>操作</th>
            </tr>
        </table>
    </div>
    <script>
        getCheckBlackList();
        getAppeal();
    </script>
</body>
</html>
