    <div class="markdown-body"><h2>VSCode使用中文</h2>
<p>VSCode安装之后默认就是英文的，需要手动更改为中文。</p>
<ol>
<li>在Extensions(Ctrl+Shift+X)搜索：Language Pack，找到Chinese (Simplified) Language Pack for Visual Studio Code，点install</li>
<li>按Ctrl+Shift+P打开设置面板，输入config，查找Configure Display Language，语言改成zh-cn重启即可。（安装语言后只需要重启,修改语言才要用到）</li>
</ol></div>
