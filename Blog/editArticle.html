<!DOCTYPE html>
<html lang="en">
<p id="noJSTip">检测到没有JavaScript,请确保您的浏览器开启JavaScript或网络通畅</p>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新文章</title>
    <link rel="stylesheet" href="../Resources/CSS/Blog/editAccount.css">
    <script src="../Resources/JS/jquery-3.4.1.min.js"></script>
    <script src="../Resources/JS/config.js"></script>
    <script src="../Resources/JS/common.js"></script>
    <script src="../Resources/JS/wangEditor.min.js"></script>
    <script src="../Resources/JS/Blog/blogCommon.js"></script>
    <script src="../Resources/JS/Blog/editArticle.js"></script>
</head>
<body>
    <ul id="editArtTable">
        <li>
            <input type="text" id="id" style="display: none;">
        </li>
        <li>
            <span>标题:</span><input id="title" type="text" id="articleTitle">
        </li>
        <li>
            <span>内容:</span>
        </li>
        <li>
            <div id="editor"></div>
        </li>
        <li>
            <span>分类:</span>
            <select id="classify">
                <option name="classify" value="未分类">未分类</option>
            </select>
        </li>
        <li>
            <input type="radio" name="public" value="1">公开
            <input type="radio" name="public" checked="checked" value="0">私有
        </li>
        <li>
            <button id="submitArticle">提交</button>
        </li>
    </ul>
</body>
</html>
