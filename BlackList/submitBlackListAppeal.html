<!DOCTYPE html>
<html lang="en">
<p id="noJSTip">检测到没有JavaScript,请确保您的浏览器开启JavaScript或网络通畅</p>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>申诉通道</title>
    <style>
        #editTable li
        {
            list-style-type: none;
        }
    </style>
    <script src="../Resources/JS/jquery-3.4.1.min.js"></script>
    <script src="../Resources/JS/config.js"></script>
    <script src="../Resources/JS/common.js"></script>
    <script src="../Resources/JS/BlackList/blacklist.js"></script>
</head>
<body>
    <ul id="editTable">
        <li style="display: none;"><input id="id" type="text"></li>
        <li><textarea id="reason" cols="100" rows="10" placeholder="申诉原因,1000字以内"></textarea></li>
        <li><button onclick="submitAppeal();">提交</button></li>
    </ul>
    <script>
        id=GetQueryString("id");
        if(!id)
        {
            alert("没有ID,请重新选择");
            previousPage();
        }
        $("#id").val(id);
    </script>
</body>
</html>
